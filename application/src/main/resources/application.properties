server.servlet.contextPath=/api
server.port = 8080

project.version=@project.version@

management.endpoints.web.exposure.include=health, metrics

spring.datasource.url=jdbc:h2:mem:addressdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

swagger.document.api.info.title=Zip Code Search Documentation
swagger.document.api.info.description=https://github.com/murilloSantana/zip-code-search
swagger.document.api.info.license=MIT
swagger.document.api.info.license.url=https://opensource.org/licenses/MIT